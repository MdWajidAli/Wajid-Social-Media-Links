<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-media links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   
     <div class="card">
            <div class="profile">
                <div  class="pic" >
                    <img src="wajid.jpg" alt="profile">
                </div>

                <div class="name">
                    <h2>Md Wajid Ali</h2>
                    <p>Hyderabad, India</p>
                </div>
                
                <div class="role">
                    <p>"Full Stack Developer and avid learner."</p>
                </div>
            </div>

            <div class="buttons">
                <a href="#" class="btn" id="btn-1">Github</a>
                <a href="#" class="btn" id="btn-2">Frontend Mentor</a>
                <a href="#" class="btn" id="btn-3">Linkedin</a>
                <a href="#" class="btn" id="btn-4">Twitter</a>
                <a href="#" class="btn" id="btn-5">Instagram</a>
            </div>     
     </div>
</body>
</html>
